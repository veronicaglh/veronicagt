<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

    <style>
        body{
            font-family: Oswald;
        }
    </style>

</head>

<body>

    <!----------Hero Section------->
    <div class="hero-section">
        <img src="Images/bg-five.jpg" alt="Hero Section Background Image" class="hero-section-background-image"/>
        <div class="hero-section-text">
        <p class="hero-text-one">VERONICA GETAHUN</p>
        <p class="hero-text-two">SOFTWARE ENGINEER & GRAPHIC DESIGNER</p>
        </div>
    </div>


    <!----------Snippet Section------->
    <div class="grid-snippet-section">
        <p class="snippet-section-text-one">VERONICA GETAHUN</p>
        
        <!-----------Socials------------->
        <img src="Images/instagram-icon.png" alt="Socials Logo" class="instagram-icon-image"/>
        <img src="Images/twitter-icon.png" alt="Socials Logo" class="twitter-icon-image"/>
        <img src="Images/facebook-icon.png" alt="Socials Logo" class="facebook-icon-image"/> 

        <!-----------Nav------------->
        <p class="nav-link-home">HOME</p>
        <p class="nav-link-about">ABOUT</p>
        <p class="nav-link-portfolio">PORTFOLIO</p>
    </div>


    <!----------Portfolio Section------->
    <div class="grid-container">

        <!----------Seamless Silk------->
        <div class="seamless-silk">
            <img src="Images/seamless-silk-image.png" alt="Seamless Silk Image" class="seamless-silk-img"/>
        </div>

        <!----------Design Quote One------->
        <div class="design-quote-one">
            <img src="Images/design-quote-one-image.jpg" alt="Design Quote One Image" class="design-quote-one-image"/>
        </div>

        <!----------Design Quote Two------->
        <div class="design-quote-two">
            <img src="Images/design-quote-two-image.jpg" alt="Design Quote Two Image" class="design-quote-two-image"/>
        </div>
                
        <!----------Cinematic Experience------->
        <div class="cinematic-experience">
            <img src="Images/cinematic-experience-image.jpg" alt="Cinematic Experience Image" class="cinematic-experience-image"/>
        </div>

        <!----------Final------->
        <div class="final">
            <img src="Images/bg-one.jpg" alt="Final Image" class="final-image"/>
        </div>

        <!---------- Stationary Co------->
        <div class="stationary-co">
            <img src="Images/stationary-co-image.jpg" alt="Stationary Co Image" class="stationary-co-image"/>
        </div>
    </div>




    <!-----Hdden Elements-->
    <!-- <div style="color:rgb(0, 0, 0);" class="seamless-silk-hide">
        <p style="color:rgb(255, 255, 255);font-size:16px;">Seamless Silk</p>
    </div> -->


</body>
</html>
